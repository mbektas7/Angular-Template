<div id="login" class="inner-scroll" fxLayout="row" fxLayoutAlign="start">

    <div id="login-intro" fxFlex fxHide fxShow.gt-xs>



        <div class="title" [@animate]="{value:'*',params:{delay:'50ms',y:'25px'}}">
        Volkswagen Amarok Hakkında Her Şey!
        </div>


    </div>

    <div id="login-form-wrapper" mirapiPerfectScrollbar 
         [@animate]="{value:'*',params:{delay:'300ms',x:'100%'}}">

        <div id="login-form">
            

            <div class="title">Hesabınıza Giriş Yapın</div>

            <form name="loginForm" [formGroup]="loginForm" (ngSubmit)="login()"  novalidate>

                <mat-form-field>
                    <input   matInput placeholder="Kullanıcı adı" formControlName="username">
                    <mat-error *ngIf="loginForm.get('username').hasError('required')">
                        Email gerekli!
                    </mat-error>
                </mat-form-field>

                <mat-form-field>
                    <input   matInput type="password" placeholder="Şifre" formControlName="password">
                    <mat-error>
                      Şifre Gerekli
                    </mat-error>
                </mat-form-field>
                
                <br>
                <br>

            <!--<re-captcha

                name="captcha"
                required

                <div class="remember-forgot-password" fxLayout="row" fxLayout.xs="column"
                     fxLayoutAlign="space-between center">
                    <mat-checkbox class="remember-me" aria-label="Remember Me">
                        Beni hatırla
                    </mat-checkbox>

                    <a class="forgot-password" [routerLink]="'/auth/forgot-password'">
                        Şifremi unuttum?
                    </a>
                </div>

                <button mat-raised-button color="accent" 
                type="submit" 
                [disabled]="loginForm.invalid ||isSubmitClicked" 
                 class="submit-button"
                >GİRİŞ</button>

               
                
            </form>

            <div class="separator">
                <span class="text">veya</span>
            </div>
            <div fxLayout="column" fxLayoutAlign="start center">

                <button mat-raised-button  (click) = "signInWithGoogle()" class="google">
                    Google ile Giriş
                </button>

                <!-- <button mat-raised-button (click) = "signInWithFB()" class="facebook">
