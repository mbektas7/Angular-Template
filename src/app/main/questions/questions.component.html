
<div class="content p-24 ng-tns-c357-259">
    <div layout="" layout-align="center center" style="min-height: 500px">
     <div flex="15"><mat-grid-list cols="1" display="flex" >
        <mat-card  *ngFor="let item of posts">
            <mat-card-header>
              <div mat-card-avatar class="example-header-image"></div>
              <mat-card-title>{{item.title}}</mat-card-title>
              <mat-card-subtitle>Dog Breed</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
              <p>
                {{item.message}}
              </p>
    
              <p>
                  {{item.user.name}}
              </p>
            </mat-card-content>
    
            <mat-card-actions>
              <button mat-button>LIKE</button>
              <button mat-button>SHARE</button>
            </mat-card-actions>
          </mat-card>
    </mat-grid-list></div>
    </div>
  </div>
