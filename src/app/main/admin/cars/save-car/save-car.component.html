<h1 mat-dialog-title *ngIf="data.state==='new'">{{title}} Ekle</h1>
<h1 mat-dialog-title *ngIf="data.id" >{{title}} Düzenle</h1>
<div>
<div mat-dialog-content>



    <mat-form-field class="w-60-p">
      <mat-select placeholder="Marka" required name="brand"
        [(ngModel)]="data.brandId">
        <mat-option *ngFor="let brand of brands" [value]="brand.id">
          {{brand.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>

<mat-form-field appearance="outline" floatLabel="always"  class="w-80-p">
                <mat-label>{{title}}</mat-label>
            <input
            matInput
            name="name"
            placeholder="Bir {{title}} adı giriniz"
            required
            [(ngModel)]="data.name"
            />
</mat-form-field>

    </div>
    <div mat-dialog-actions>
        <button mat-button (click)="onNoClick()">iptal</button>
        <button mat-raised-button color="warn" *ngIf="data.id"  (click)="delete(data)">Sil</button>
        <button mat-raised-button color="accent" *ngIf="data.name" [mat-dialog-close]="data">Kaydet</button>
        
    </div>

</div>
