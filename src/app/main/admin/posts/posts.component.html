<div id="main" class="page-layout carded fullwidth inner-scroll">
    <!-- TOP BACKGROUND -->
    <div class="top-bg accent"></div>
    <!-- / TOP BACKGROUND -->

    <!-- CENTER -->
    <div class="center">

        <!-- HEADER -->
        <div class="header accent"
             fxLayout="column" fxLayoutAlign="center center"
             fxLayout.gt-sm="row" fxLayoutAlign.gt-sm="space-between center">

            <!-- APP TITLE -->
            <div class="logo mb-24 mb-md-0"
                 fxLayout="row" fxLayoutAlign="start center">
                <mat-icon class="logo-icon s-32 mr-16" [@animate]="{value:'*',params:{delay:'50ms',scale:'0.2'}}">
                    bookmark_border
                </mat-icon>
                <span class="logo-text h1" [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">
                    {{title}}
                </span>
            </div>
            <!-- / APP TITLE -->

            <!-- SEARCH -->
            <div class="search-wrapper mx-32 mx-md-0">
                <div class="search" fxFlex fxLayout="row" fxLayoutAlign="start center">
                    <mat-icon>search</mat-icon>
                    <input   #filter placeholder=" {{title}} Ara">
                </div>
            </div>
            <!-- / SEARCH -->

            <!-- ADD BUTTON -->
            <button mat-raised-button
                   
                    [routerLink]="['/new/post']" routerLinkActive="router-link-active" 
                    class="add-company-button mat-white-bg my-12 mt-sm-0"
                >
                <span>Yeni  {{title}} ekle</span>
            </button>
            <!-- / ADD BUTTON -->

        </div>
        <!-- / HEADER -->

        <!-- CONTENT CARD -->
        <div class="content-card">
                <table mat-table [dataSource]="dataSource" matSort>
              
              
                  <!-- Name Column -->
                  <ng-container matColumnDef="title">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>  Başlık</th>
                    <td mat-cell *matCellDef="let row"> {{row.title}} </td>
                    
                  </ng-container>
                  <ng-container matColumnDef="car">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>  Araç</th>
                    <td mat-cell *matCellDef="let row"> {{row.car.name}} </td>
                    
                  </ng-container>

                  <ng-container matColumnDef="user">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>  Kullanıcı</th>
                    <td mat-cell *matCellDef="let row"> {{row.user.name}} </td>
                    
                  </ng-container>
              
                 
                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"  class="main"
                  matRipple
                  (click)="updateDialog(row.id)">
                  </tr>
             
                </table>              
                <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
        </div>
        <!-- / CONTENT CARD -->
    </div>
    <!-- / CENTER -->
</div>
