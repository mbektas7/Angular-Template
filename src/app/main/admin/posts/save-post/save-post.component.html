 <div id="main" class="page-layout carded fullwidth inner-scroll">
    <!-- TOP BACKGROUND -->
<div class="top-bg accent"></div>
<!-- / TOP BACKGROUND -->

<!-- CENTER -->
<div class="center">

    <!-- HEADER -->
    <div class="header accent" fxLayout="column" fxLayoutAlign="center center" fxLayout.gt-sm="row"
        fxLayoutAlign.gt-sm="space-between center">

        <!-- APP TITLE -->
        <div class="logo mb-24 mb-md-0" fxLayout="row" fxLayoutAlign="start center">
            <mat-icon class="logo-icon s-32 mr-16" [@animate]="{value:'*',params:{delay:'50ms',scale:'0.2'}}">
                bookmark_border
            </mat-icon>
            <span class="logo-text h1" [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">
                Yeni gönderi ekle
            </span>
        </div>
        <!-- / APP TITLE -->


    </div>
    <!-- / HEADER -->

    <!-- CONTENT CARD -->
    <div class="content-card">
       
        <div>
            

    <mat-form-field class="w-60-p">
        <mat-select placeholder="Araç" required name="car"
          [(ngModel)]="post.carId">
          <mat-option *ngFor="let car of cars" [value]="car.Id">
            {{car.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>
        </div>

        <div>
                <mat-form-field appearance="outline" floatLabel="always" class="w-80-p">
            <mat-label>Konu</mat-label>
            <input matInput name="name" placeholder="Bir konu başlığı yazın" required [(ngModel)]="post.title" />
        </mat-form-field>
        </div>
        <div>
        <mat-form-field appearance="outline" floatLabel="always" class="w-80-p">
            <mat-label>Mesaj</mat-label>
            <input matInput name="name" placeholder="Bir şeyler yazın" required [(ngModel)]="post.message" />
        </mat-form-field>
        </div>
        <div>
            <button mat-raised-button color="accent" (click)="addPost()" >Kaydet</button>
        </div>

    </div>
    <!-- / CONTENT CARD -->
</div>
<!-- / CENTER -->
</div>
