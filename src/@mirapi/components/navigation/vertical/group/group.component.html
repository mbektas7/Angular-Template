<ng-container *ngIf="!item.hidden">

    <div class="group-title" [ngClass]="item.classes">
        <span class="hint-text" [translate]="item.translate">{{ item.title }}</span>
    </div>

    <div class="group-items">
        <ng-container *ngFor="let item of item.children">
            <mirapi-nav-vertical-group *ngIf="item.type=='group'" [item]="item"></mirapi-nav-vertical-group>
            <mirapi-nav-vertical-collapsable *ngIf="item.type=='collapsable'"
                                           [item]="item"></mirapi-nav-vertical-collapsable>
            <mirapi-nav-vertical-item *ngIf="item.type=='item'" [item]="item"></mirapi-nav-vertical-item>
        </ng-container>
    </div>

</ng-container>
